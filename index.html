<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" href="logo.ico">
  <title>Liquidación de Sueldo</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <nav class="nav">
    <a class="inicio" href="/">Inicio</a>
    <a class="calhoras" href="/calculadora-horas">Calculadora de horas</a>
    <a class="calsueldo" href="index.html">Calculadora de sueldo</a>
  </nav>
  <div class="header">

    <div class="inner-header flex">
      <img src="image.png" alt="logo" class="logo2">
      <h1>Calculadora de sueldo</h1>
    </div>
    <div>
      <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
          <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
          <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
          <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
          <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
          <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
        </g>
      </svg>
    </div>
  </div>
  <div class="content flex">
    <img src="flecha.png" alt="logo" class="logo">
  </div>

  <form id="formulario-liquidacion" class="mb-3">
    
    <fieldset>
      <h4>A continuación digite sus horas extras en cada una de las categorías:</h4><br>
      <div class="form-group">
        <label for="horas-extra-diurnas-ordinarias">Digite el total de las horas diurnas ordinarias</label>
        <input type="number" class="form-control" id="horas-extra-diurnas-ordinarias" min="0" value="0" data-maxlength="2" maxlength="2">
      </div>
      <div class="form-group">
        <label for="horas-extra-nocturnas-ordinarias">Digite el total de las horas nocturnas ordinarias</label>
        <input type="number" class="form-control" id="horas-extra-nocturnas-ordinarias" min="0" value="0" data-maxlength="2" maxlength="2">
      </div>
      <div class="form-group">
        <label for="horas-recargo-nocturno-ordinario">Digite el total de las horas de recargo nocturno ordinarias</label>
        <input type="number" class="form-control" id="horas-recargo-nocturno-ordinario" min="0" value="0" data-maxlength="2" maxlength="2">
      </div>
      <div class="form-group">
        <label for="horas-extra-diurnas-festivas">Digite el total de las horas diurnas festivas (domingos y festivos)</label>
        <input type="number" class="form-control" id="horas-extra-diurnas-festivas" min="0" value="0" data-maxlength="2" maxlength="2">
      </div>
      <div class="form-group">
        <label for="horas-extra-nocturnas-festivas">Digite el total de las horas nocturnas festivas (domingos y festivos)</label>
        <input type="number" class="form-control" id="horas-extra-nocturnas-festivas" min="0" value="0" data-maxlength="2" maxlength="2">
      </div>
      <div class="form-group">
        <label for="horas-recargo-nocturno-festivo">Digite el total de las horas de recargo nocturno festivo (domingos y festivos)</label>
        <input type="number" class="form-control" id="horas-recargo-nocturno-festivo" min="0" value="0" data-maxlength="2" maxlength="2">
      </div>
      <div class="form-group">
        <label for="dias-festivos-trabajados">Digite los días festivos trabajados totales (domingos y festivos)</label>
        <input type="number" class="form-control" id="dias-festivos-trabajados" value="0" data-maxlength="2" maxlength="2">
      </div>
      <button type="button" class="btn btn-primary" id="btn-calcular">Calcular</button>
      <button type="button" class="btn btn-secondary" id="btn-limpiar">Limpiar</button>
      <div class="resultado" id="resultado"></div>
      
    </fieldset>
  </form>
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h3>Contacto</h3>
          <p>omaryire@hotmail.es</p>
          <p class="copyright">Desarrollado por: <span class="developer">Omar Yire Mendoza Comas</span></p>
        </div>
      </div>
    </div>
  </footer>
</body>
<script src="script.js"></script>
</html>
